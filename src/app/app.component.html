<div class="card">

<h1>TODOS</h1>
<app-card-list (sendTodo)="addTodo($event)" ></app-card-list>

  <ul>
    <div *ngFor="let todo of todoList; let index=index " class="list">
      <input type="checkbox" class="checkTodo">
      <li>{{todo}}</li>
      <button (click)="deleteTodo(index)" class="deleteTodo" >X</button>
    </div>
    
  </ul> 

</div>
